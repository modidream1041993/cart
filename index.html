<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="cart">
    <h2>Shopping Cart</h2>
  
    <ul class="items">
      <li class="item">
        <img src="/home/modi/Desktop/gfhfjf/download (1).jpeg" alt="Mouse 1">
        <h3>Product 1</h3>
        <p class="price">$10</p>
        <div class="quantity">
          <button class="plus">+</button>
          <input type="number" value="1">
          <button class="minus">-</button>
        </div>
        <button class="delete">Delete</button>
      </li>
      <li class="item">
        <img src="/home/modi/Desktop/gfhfjf/images.jpeg" alt="Mouse 2">
        <h3>Product 2</h3>
        <p class="price">$20</p>
        <div class="quantity">
          <button class="plus">+</button>
          <input type="number" value="1">
          <button class="minus">-</button>
        </div>
        <button class="delete">Delete</button>
      </li>
    </ul>
  
    <div class="total">
      <p>Total: <span class="price">$30</span></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
